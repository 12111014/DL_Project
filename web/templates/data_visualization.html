<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <h1>数据可视化</h1>
    <button onclick="window.location.href='/'">返回主页面</button>
    <canvas id="chart"></canvas>
    <script>
    var ctx = document.getElementById('chart').getContext('2d');
    var data = JSON.parse('{{ data }}');
    console.log(data)
    var labels = data.map(function(item) { return item.group_index; });
    var values = data.map(function(item) { return item.type; });
    console.log(labels)
    console.log(values)
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: '数据',
                data: values,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
